<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guess A Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="guesses-panel">
          <h3 class="guesses-header">Your guesses:</h3>
          <div id="previous-guesses" class="previous-guesses"></div>
        </div>
        <div class="game-panel">
          <div>
            <h1 class="game-header">Guess a number between 0 and 100</h1>
            <h2 class="guess-result" id="guess-result"></h2>
            <input
              id="guess-input"
              type="number"
              class="guess-input"
              placeholder="Type your guess"
              name="guess-input"
            />
            <label
              id="guess-label"
              class="guess-label"
              for="guess-input"
            ></label>
            <div class="buttons">
              <button id="guess-btn" class="guess-btn">
                Guess
              </button>
              <button id="new-game-btn" class="new-game-btn inactive">
                New Game
              </button>
            </div>
          </div>
        </div>
        <div class="tries-panel">
          <h3 class="tries-header">Tries: <span id="tries">15</span></h3>
        </div>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
