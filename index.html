<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guess A Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="guesses-panel">
          <h3 class="guesses-header">Your guesses:</h3>
        </div>
        <div class="game-panel">
          <div>
            <h1 class="game-header">Guess a number between 0 and 100</h1>
            <h2 class="guess-result">73 is too high!</h2>
            <form action="">
              <input
                class="guess-input"
                type="number"
                placeholder="Type your guess"
              />
            </form>
            <button class="guess-btn">Guess</button>
            <button class="new-game-btn">New Game</button>
          </div>
        </div>
        <div class="tries-panel">
          <h3 class="tries-header">Tries: <span>15</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
